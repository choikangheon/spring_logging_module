spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

decorator:
  datasource:
    p6spy:
      enable-logging: false

